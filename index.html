<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fota bilen - Skadekontroll</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      text-align: center;
    }
    video, canvas, img {
      max-width: 100%;
      margin-top: 1rem;
    }
    button {
      margin: 1rem 0;
      padding: 1rem 2rem;
      font-size: 1rem;
    }
    #instructions {
      font-weight: bold;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>Skadekontroll - Fota bilen</h1>
  <p id="instructions">Startar kameran...</p>

  <video id="video" autoplay playsinline></video>
  <br>
  <button id="snap">üì∏ Ta bild</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" alt="Din bild visas h√§r">

  <form id="uploadForm" style="display:none;">
    <input type="hidden" name="image" id="imageData">
    <button type="submit">üì§ Ladda upp</button>
  </form>

  <script>
    const instructions = [
      "H√∂ger sida fram",
      "V√§nster sida fram",
      "Mitten fram",
      "D√§ck fram v√§nster sida",
      "D√§ck bak v√§nster sida",
      "Hela v√§nster sida",
      "V√§nster sida bak",
      "H√∂ger sida bak",
      "Mitten bak",
      "D√§ck h√∂ger sida bak",
      "D√§ck h√∂ger sida fram"
    ];
    let step = 0;

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const snap = document.getElementById('snap');
    const uploadForm = document.getElementById('uploadForm');
    const imageData = document.getElementById('imageData');
    const instructionText = document.getElementById('instructions');

    function updateInstruction() {
      if (step < instructions.length) {
        instructionText.textContent = `Steg ${step + 1} av ${instructions.length}: ${instructions[step]}`;
      } else {
        instructionText.textContent = "Tack! Alla bilder √§r tagna.";
        snap.disabled = true;
      }
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        updateInstruction();
      })
      .catch(err => {
        alert('Kunde inte f√• tillg√•ng till kamera: ' + err);
      });

    snap.addEventListener('click', () => {
      if (step >= instructions.length) return;
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      const dataURL = canvas.toDataURL('image/png');
      photo.src = dataURL;
      imageData.value = dataURL;
      uploadForm.style.display = 'block';
    });

    uploadForm.addEventListener('submit', e => {
      e.preventDefault();
      // H√§r kan du ers√§tta detta med fetch f√∂r att skicka till server
      alert(`Bild f√∂r '${instructions[step]}' laddades upp (mock).`);
      step++;
      photo.src = "";
      uploadForm.style.display = 'none';
      updateInstruction();
    });
  </script>
</body>
</html>

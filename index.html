<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damage Check - Photo Upload</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      text-align: center;
    }
    .logo-bar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }
    .logo-bar img {
      height: 40px;
    }
    .photo-section {
      margin-bottom: 2rem;
    }
    .photo-preview {
      width: 85vw;
      height: auto;
      border: 1px solid #ccc;
      margin: 1rem 0;
    }
    .overlay-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }
    #completion-message {
      display: none;
    }
    #overlay-image {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 85vw;
      opacity: 0.6;
      pointer-events: none;
    }
    #camera-wrapper {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <img src="greenmotion-logo.png" alt="Green Motion">
  </div>

  <h1>Vehicle Damage Check</h1>
  <p>Please take one photo for each required view below:</p>

  <div id="photoGrid"></div>

  <div id="camera" style="display:none;">
    <div id="camera-wrapper">
      <video id="video" autoplay playsinline style="width:85vw;"></video>
      <img id="overlay-image" src="" alt="Overlay">
    </div>
    <br>
    <button id="capture">ðŸ“¸ Capture</button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <div id="completion-message">
    <img src="greenmotion-logo.png" alt="Green Motion" style="margin-top: 2rem; height: 50px;">
    <p style="font-size: 1.2rem; margin-top: 1rem;">
      You're all set! Have a great rental period and enjoy your journey.<br>
      If anything comes up during your rental, feel free to contact us at <a href="mailto:rescue@greenmotion.com">rescue@greenmotion.com</a>
    </p>
  </div>

  <script>
    const steps = [
      { label: "Front of the vehicle", key: "front", overlay: "overlay-front.png" },
      { label: "Rear of the vehicle", key: "rear", overlay: "overlay-rear.png" },
      { label: "Left side of the vehicle", key: "left", overlay: "overlay-left.png" },
      { label: "Right side of the vehicle", key: "right", overlay: "overlay-right.png" }
    ];

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const capture = document.getElementById("capture");
    const cameraContainer = document.getElementById("camera");
    const overlayImage = document.getElementById("overlay-image");
    const photoGrid = document.getElementById("photoGrid");
    const completion = document.getElementById("completion-message");

    let currentStep = null;
    let stream;

    function initCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => {
        stream = s;
        video.srcObject = stream;
      });
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      cameraContainer.style.display = "none";
    }

    function buildUI() {
      steps.forEach((step, idx) => {
        const section = document.createElement("div");
        section.className = "photo-section";
        section.innerHTML = `
          <span class="overlay-label">${step.label}</span>
          <img id="preview-${step.key}" class="photo-preview" src="" alt="No photo taken yet">
          <br>
          <button onclick="takePhoto('${step.key}')">ðŸ“¸ Take Photo</button>
        `;
        photoGrid.appendChild(section);
      });
    }

    window.takePhoto = function (key) {
      currentStep = key;
      const overlayFile = steps.find(step => step.key === key)?.overlay || "";
      overlayImage.src = overlayFile;
      cameraContainer.style.display = "block";
      initCamera();
    };

    capture.addEventListener("click", () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      const dataUrl = canvas.toDataURL("image/png");
      document.getElementById("preview-" + currentStep).src = dataUrl;
      stopCamera();
      if ([...document.querySelectorAll(".photo-preview")].every(img => img.src && img.src.includes("data:image"))) {
        completion.style.display = "block";
      }
    });

    buildUI();
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damage Check - Photo Upload</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      text-align: center;
    }
    video {
      width: 85vw;
      height: auto;
      margin-top: 1rem;
    }
    canvas, img#photo {
      width: 85vw;
      height: auto;
      margin-top: 1rem;
    }
    button {
      margin: 1rem 0;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #instructions {
      font-weight: bold;
      margin: 1rem 0;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      pointer-events: none;
      opacity: 0.7;
    }
    #camera-container {
      position: relative;
      display: inline-block;
    }
    .logo-bar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }
    .logo-bar img {
      height: 40px;
    }
    #completion-message {
      display: none;
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <img src="greenmotion-logo.png" alt="Green Motion">
  </div>

  <h1>Photo Upload - Vehicle Check</h1>
  <p id="instructions">Initializing camera...</p>

  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <img id="overlay" class="overlay" src="overlay-front.png" alt="overlay">
  </div>

  <br>
  <button id="snap">ðŸ“¸ Take photo</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" alt="Your captured image will appear here">

  <form id="uploadForm" style="display:none;">
    <input type="hidden" name="step" id="stepLabel">
    <button type="submit">ðŸ“¤ Upload</button>
  </form>

  <div id="completion-message">
    <img src="greenmotion-logo.png" alt="Green Motion" style="margin-top: 2rem; height: 50px;">
    <p style="font-size: 1.2rem; margin-top: 1rem;">
      You're all set! Have a great rental period and enjoy your journey.<br>
      If anything comes up during your rental, feel free to contact us at <a href="mailto:rescue@greenmotion.com">rescue@greenmotion.com</a>
    </p>
  </div>

  <script>
    const instructions = [
      "Front of the vehicle",
      "Rear of the vehicle",
      "Left side of the vehicle",
      "Right side of the vehicle"
    ];

    const overlayMap = {
      0: "overlay-front.png",
      1: "overlay-back.png",
      2: "overlay-left.png",
      3: "overlay-right.png"
    };

    let step = 0;
    let streamStarted = false;
    let videoStream;

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const snap = document.getElementById('snap');
    const uploadForm = document.getElementById('uploadForm');
    const stepLabel = document.getElementById('stepLabel');
    const instructionText = document.getElementById('instructions');
    const overlay = document.getElementById('overlay');
    const completion = document.getElementById('completion-message');

    function updateInstruction() {
      if (step < instructions.length) {
        instructionText.textContent = `Step ${step + 1} of ${instructions.length}: ${instructions[step]}`;
        overlay.src = overlayMap[step] || "";
        overlay.style.display = 'block';
        photo.src = "";
      } else {
        document.getElementById('camera-container').style.display = 'none';
        video.srcObject?.getTracks().forEach(track => track.stop());
        document.getElementById('snap').style.display = 'none';
        instructionText.style.display = 'none';
        completion.style.display = 'block';
      }
    }

    function startCamera() {
      if (!streamStarted) {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
          .then(stream => {
            video.srcObject = stream;
            videoStream = stream;
            streamStarted = true;
            updateInstruction();
          })
          .catch(err => {
            alert('Unable to access the camera: ' + err);
          });
      } else {
        updateInstruction();
      }
    }

    snap.addEventListener('click', () => {
      if (step >= instructions.length) return;
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      const dataURL = canvas.toDataURL('image/png');
      photo.src = dataURL;
      stepLabel.value = instructions[step];
      uploadForm.style.display = 'block';
    });

    uploadForm.addEventListener('submit', e => {
      e.preventDefault();
      alert(`Image for '${instructions[step]}' uploaded!`);
      step++;
      uploadForm.style.display = 'none';
      updateInstruction();
    });

    startCamera();
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fota bilen - Skadekontroll</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      text-align: center;
    }
    video {
      width: 85vw;
      height: auto;
      max-width: 100%;
      margin-top: 1rem;
    }
    canvas, img {
      max-width: 85vw;
      margin-top: 1rem;
    }
    button {
      margin: 1rem 0;
      padding: 2rem 3rem;
      font-size: 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #instructions {
      font-weight: bold;
      margin: 1rem 0;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      pointer-events: none;
      opacity: 0.7;
    }
    #camera-container {
      position: relative;
      display: inline-block;
    }
    .logo-bar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }
    .logo-bar img {
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <img src="greenmotion-logo.png" alt="Green Motion">
  </div>

  <h1>Skadekontroll - Fota bilen</h1>
  <p id="instructions">Startar kameran...</p>

  <div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <img id="overlay" class="overlay" src="overlay-front.png" alt="overlay">
  </div>

  <br>
  <button id="snap">游닞 Ta bild</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" alt="Din bild visas h칛r">

  <form id="uploadForm" style="display:none;">
    <input type="hidden" name="step" id="stepLabel">
    <button type="submit">游닋 Ladda upp</button>
  </form>

  <script>
    const instructions = [
      "Bild p친 hela framsidan",
      "Bild p친 hela baksidan",
      "Bild p친 hela v칛nstersidan",
      "Bild p친 hela h칬gersidan"
    ];

    const overlayMap = {
      0: "overlay-front.png",
      1: "overlay-back.png",
      2: "overlay-left.png",
      3: "overlay-right.png"
    };

    let step = 0;
    let streamStarted = false;

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');
    const snap = document.getElementById('snap');
    const uploadForm = document.getElementById('uploadForm');
    const stepLabel = document.getElementById('stepLabel');
    const instructionText = document.getElementById('instructions');
    const overlay = document.getElementById('overlay');

    function updateInstruction() {
      if (step < instructions.length) {
        instructionText.textContent = `Steg ${step + 1} av ${instructions.length}: ${instructions[step]}`;
        overlay.src = overlayMap[step] || "";
        overlay.style.display = 'block';
      } else {
        instructionText.textContent = "Tack! Alla bilder 칛r tagna.";
        overlay.style.display = 'none';
        snap.disabled = true;
      }
    }

    function startCamera() {
      if (!streamStarted) {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
          .then(stream => {
            video.srcObject = stream;
            streamStarted = true;
            updateInstruction();
          })
          .catch(err => {
            alert('Kunde inte f친 tillg친ng till kamera: ' + err);
          });
      } else {
        updateInstruction();
      }
    }

    snap.addEventListener('click', () => {
      if (step >= instructions.length) return;
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      const dataURL = canvas.toDataURL('image/png');
      photo.src = dataURL;
      stepLabel.value = instructions[step];
      uploadForm.style.display = 'block';
    });

    uploadForm.addEventListener('submit', e => {
      e.preventDefault();
      alert(`Bild f칬r '${instructions[step]}' laddades upp!`);
      step++;
      uploadForm.style.display = 'none';
      updateInstruction();
    });

    startCamera();
  </script>
</body>
</html>
